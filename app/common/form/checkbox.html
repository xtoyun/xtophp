<div class="form-group"><label class="col-sm-2 control-label">{$form.title}</label>
    <div class="col-sm-10 ">
    	{volist name="form.options" id="option"}
    	<label class="css-input css-checkbox css-checkbox-primary">
	    <input type="checkbox" class="{$form.name}"  value="{$option}" name="{$key}" id="{$form.name}{$key}"
	    {in name="option" value="$form.value"}checked="true"{/in} {$form.extra_attr|default=''}><span></span>{$key}
	    </label>
	    {/volist}
    </div>
</div> 
<input type="hidden" id="{$form.name}" name="{$form.name}" value="{$form.value}">
<script type="text/javascript">
	$(function(){
	    // 设置属性值
	    $(".{$form.name}").click(function() {
	        var result = "";
	        $("input:checkbox[class='{$form.name}']:checked").each(function() {
	            result += $(this).val() + ",";
	        }); 
	        $('#{$form.name}').val(result);	             
	    });
	})
</script>
