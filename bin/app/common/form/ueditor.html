<div class="form-group"><label class="col-sm-2 control-label">{$form['title']}</label>
    <div class="col-sm-10">
	    <script id="container_{$form['name']}" name="content" type="text/plain">{$form['value']|raw}</script>
	    <!-- 配置文件 -->
	    <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js"></script>
	    <!-- 编辑器源码文件 -->
	    <script type="text/javascript" src="/static/js/ueditor/ueditor.all.js"></script>
	    <!-- 实例化编辑器 -->
	    <script type="text/javascript">
	    	{php}
	    		$width=empty($form['width'])?800:$form['width'];
	    		$height=empty($form['height'])?60:$form['height']
 
	    	{/php}
	        var ue = UE.getEditor('container_{$form['name']}', {
	        	initialFrameWidth : {$width},
        		initialFrameHeight: {$height}
			});
	        ue.ready(function() { 
			    //获取html内容
			    var html = ue.getContent(); 
			    $('#v').val(html);
			});
	    </script>
	    <textarea name="{$form['name']}" style="display:none" id='v'></textarea>
    </div>
</div>
