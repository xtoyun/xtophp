<div class="form-group" id="{$form.name}"><label class="col-sm-2 control-label">{$form.title}</label>
    <div class="col-sm-10">
    	<select v-model="selected" @change="bind" class="js-select2 form-control {$form.extra_class|default=''}" name="{$form.name}" data-placeholder="请选择一项">
    	<option value="">{$form.default_option|default='=请选择='}</option>
    	{volist name="form.options" id="option"}
	    <option value="{$option}" {if condition="$form.value==$option"}selected="true"{/if} {$form.extra_attr|default=''}>{$key}</option> 
	    {/volist}
	    </select>
	    {notempty name="form.tips"}
        <div class="help-block">{$form.tips}</div>
        {/notempty}
    </div>
</div> 
<script type="text/javascript">
    var {$form.name} = new Vue({
        el: '#{$form.name}',
        data: {
            selected: '{$form.value|default=''}',
        },
        methods:{
            bind:function(){
                {$form.script|default=''}
            }
        },
        mounted:function(){
            this.bind();
        }
    })
</script>
