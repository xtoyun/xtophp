<link rel="stylesheet" href="/static/js/bootstrap-datepicker/bootstrap-datepicker3.min.css">

<div class="form-group"><label class="col-sm-2 control-label">{$form.title}</label>
    <div class="col-sm-10"> 
	     <input class="js-datepicker form-control" type="text" id="{$form.name}" name="{$form.name}" data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd" value="{$form.value}">
	     {notempty name="form.tips"}
 		<div class="help-block">{$form.tips}</div>
    	{/notempty}
    </div>
</div> 
<script src="/static/js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script> 
<script>
    $(function () {
        App.initHelpers(['datepicker']);
    });
</script>
