
<link href="/static/js/icon-picker/css/icon-picker.min.css" media="all" rel="stylesheet" type="text/css" />
<script src="/static/js/icon-picker/js/iconPicker.min.js"></script>
<div class="form-group" id="{$form.name}"><label class="col-sm-2 control-label">{$form['title']}</label>
    <div class="col-sm-10"><input v-model="value" value="{$form['value']}" name="{$form['name']}" type="text" class="form-control icon-picker" placeholder="请选择{$form['title']}">
    	{notempty name="form.tips"}
 		<div class="help-block">{$form.tips}</div>
    	{/notempty} 
    </div> 
</div> 
<script type="text/javascript">
    $(function () {
        $(".icon-picker").iconPicker();
    });
</script>
