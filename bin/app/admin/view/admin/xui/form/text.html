
<div class="form-group" id="{$form.name}"><label class="col-sm-2 control-label">{$form['title']}</label>
    <div class="col-sm-10"><input v-model="value" value="{$form['value']}" name="{$form['name']}" type="text" class="form-control" placeholder="请输入{$form['title']}">
    	{notempty name="form.tips"}
 		<div class="help-block">{$form.tips}</div>
    	{/notempty} 
    </div> 
</div> 
<script type="text/javascript">
    var {$form.name} = new Vue({
        el: '#{$form.name}',
        data: {
            value: '{$form.value|default=''}',
        },
        methods:{
            bind:function(){
                {$form.script|default=''}
            }
        },
        mounted:function(){
            this.bind();
        }
    })
</script>
